<!-- src/app/modules/dashboard/components/layout/layout.component.html -->
<mat-toolbar color="primary" class="main-toolbar">
    <span class="app-title" [routerLink]="['/dashboard']">ServicesPosgrado</span>

    <!-- Enlaces de Navegación Rápida -->
    <nav class="main-nav">
        <button mat-button (click)="navigateTo('')" [class.active-link]="isActive('dashboard')">
            <mat-icon>dashboard</mat-icon> Dashboard
        </button>
        
        <!-- Menú de Administración (Roles, Usuarios, Departamentos) -->
        <button mat-button [matMenuTriggerFor]="adminMenu" [class.active-link]="isActive('roles') || isActive('users') || isActive('departamentos')">
            <mat-icon>settings</mat-icon> Administración
        </button>
        
        <!-- Enlaces Directos de Inventario -->
        <button mat-button (click)="navigateTo('items')" [class.active-link]="isActive('items')">
            <mat-icon>inventory_2</mat-icon> Ítems
        </button>
        <button mat-button (click)="navigateTo('entries')" [class.active-link]="isActive('entries')">
            <mat-icon>move_to_inbox</mat-icon> Entradas
        </button>
        <button mat-button (click)="navigateTo('outputs')" [class.active-link]="isActive('outputs')">
            <mat-icon>outbox</mat-icon> Salidas
        </button>
        <button mat-button (click)="navigateTo('seal-numbers')" [class.active-link]="isActive('seal-numbers')">
            <mat-icon>confirmation_number</mat-icon> Sellos
        </button>

        <!-- Aquí podrías añadir el link a 'reports' cuando esté implementado -->

    </nav>
    
    <span class="toolbar-spacer"></span>

    <!-- Menú de Administración (Desplegable) -->
    <mat-menu #adminMenu="matMenu">
        <button mat-menu-item (click)="navigateTo('users')" [class.active-link]="isActive('users')">
            <mat-icon>group</mat-icon> Usuarios
        </button>
        <button mat-menu-item (click)="navigateTo('roles')" [class.active-link]="isActive('roles')">
            <mat-icon>gavel</mat-icon> Roles
        </button>
        <button mat-menu-item (click)="navigateTo('departamentos')" [class.active-link]="isActive('departamentos')">
            <mat-icon>apartment</mat-icon> Departamentos
        </button>
    </mat-menu>

    <!-- Menú de Usuario -->
    <button mat-icon-button [matMenuTriggerFor]="userMenu" matTooltip="Mi Cuenta">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
        <div mat-menu-item disabled class="user-info">
            <mat-icon>person</mat-icon>
            <span>{{ user?.nombre || 'Usuario' }}</span>
        </div>
        <div mat-menu-item disabled class="user-info">
            <mat-icon>security</mat-icon>
            <span class="role-text">{{ user?.role?.name || 'Cargando Rol' }}</span>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Cerrar Sesión</span>
        </button>
    </mat-menu>
</mat-toolbar>

<main class="content-container">
    <router-outlet></router-outlet>
</main>
