<mat-card>
  <mat-card-header>
    <mat-card-title>Gestión de Ítems de Inventario</mat-card-title>
    <mat-card-subtitle>Listado de todos los materiales y recursos.</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <div class="header-actions">
      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Buscar Ítem</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Código o Nombre" #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="addItem()">
        <mat-icon>add</mat-icon> Nuevo Ítem
      </button>
    </div>

    <div class="table-container" [class.loading-overlay]="loading">
      
      <div *ngIf="loading" class="spinner-center">
        <mat-spinner diameter="50"></mat-spinner>
      </div>

      <table mat-table [dataSource]="dataSource" matSort class="full-width-table">
        
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
          <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>

        <ng-container matColumnDef="nombreItem">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreItem}} </td>
        </ng-container>

        <ng-container matColumnDef="unidad">
          <th mat-header-cell *matHeaderCellDef> Unidad </th>
          <td mat-cell *matCellDef="let element"> {{element.unidad}} </td>
        </ng-container>

        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
          <td mat-cell *matCellDef="let element">
            <span [ngClass]="{'low-stock': element.stock <= 5, 'high-stock': element.stock > 100}">
              {{element.stock}}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent" matTooltip="Editar Ítem" (click)="editItem(element.codigo)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="Eliminar Ítem" (click)="deleteItem(element.codigo)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="5">No se encontraron ítems que coincidan con "{{input.value}}"</td>
        </tr>
      </table>
    </div>

    <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>

  </mat-card-content>
</mat-card>
