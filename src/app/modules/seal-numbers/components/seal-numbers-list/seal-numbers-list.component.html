<div class="container mat-elevation-z4">
  <div class="table-header">
    <mat-form-field appearance="outline">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ej. S-1304137" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="addSeal()">
      <mat-icon>add</mat-icon>
      Nuevo Sello
    </button>
  </div>

  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="numeroSello">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> N° Sello </th>
        <td mat-cell *matCellDef="let row"> {{row.numeroSello}} </td>
      </ng-container>

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
        <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
        <td mat-cell *matCellDef="let row"> {{row.fecha | date: 'dd/MM/yyyy HH:mm'}} </td>
      </ng-container>

      <ng-container matColumnDef="observacion">
        <th mat-header-cell *matHeaderCellDef> Observación </th>
        <td mat-cell *matCellDef="let row"> {{row.observacion || '-'}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="editSeal(row.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteSeal(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No se encontraron datos para la búsqueda "{{input.value}}"</td>
      </tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]" [pageSize]="10" showFirstLastButtons></mat-paginator>

  <div *ngIf="loading" class="loading-shade">
    <mat-spinner></mat-spinner>
  </div>
</div>
