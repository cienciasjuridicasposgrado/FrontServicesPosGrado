<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field *ngIf="isEditMode" appearance="outline" class="full-width">
      <mat-label>Número de Sello</mat-label>
      <input matInput formControlName="numeroSello" />
      <mat-error *ngIf="form.get('numeroSello')?.hasError('required')">
        Este campo es obligatorio.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Usuario (CI)</mat-label>
      <mat-select formControlName="user_ci" required>
        <mat-option *ngFor="let user of users" [value]="user.ci">
          {{ user.ci }} - {{ user.nombre }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('user_ci')?.hasError('required')">
        Este campo es obligatorio.
      </mat-error>
    </mat-form-field>


    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Observación</mat-label>
      <textarea matInput formControlName="observacion" rows="3"></textarea>
    </mat-form-field>

    <div *ngIf="!isEditMode" class="info-message">
      <mat-icon>info</mat-icon>
      <span>El número de sello se generará automáticamente</span>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid">
    {{ isEditMode ? 'Actualizar' : 'Guardar' }}
  </button>
</mat-dialog-actions>
