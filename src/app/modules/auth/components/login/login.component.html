<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="text-center">
      <mat-card-title class="login-title">Sistema de Inventarios</mat-card-title>
      <mat-card-subtitle class="login-subtitle">Inicia sesión con tu cédula y contraseña</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Cédula</mat-label>
          <input matInput type="number" formControlName="ci" placeholder="Ingresa tu cédula">
          <mat-icon matSuffix>badge</mat-icon>
          <mat-error *ngIf="ci?.hasError('required')">La cédula es requerida</mat-error>
          <mat-error *ngIf="ci?.hasError('pattern')">Solo se permiten números</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Ingresa tu contraseña">
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="password?.hasError('required')">La contraseña es requerida</mat-error>
          <mat-error *ngIf="password?.hasError('minlength')">Mínimo 4 caracteres</mat-error>
        </mat-form-field>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="full-width login-button" 
          [disabled]="loading">
          <mat-spinner diameter="20" *ngIf="loading" class="button-spinner"></mat-spinner>
          <span *ngIf="!loading">Iniciar Sesión</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
